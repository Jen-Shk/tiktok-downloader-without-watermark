<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/download.png">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1><span>TikTok</span> Downloader</h1>
            <p>Download videos without watermark instantly.</p>
            <div class="input-group">
                <input type="text" id="url" placeholder="Paste TikTok link here...">
                <button id="downloadBtn">Download</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <footer>
        &copy; <span id="year"></span> TikTok Video Downloader<br>
        Made with ❤️ by Jenit Lal Shakya<br>
        Not affiliated with TikTok or ByteDance Ltd.<br>
        All rights to original videos belong to their respective owners.<br>
    </footer>
    <script src="script.js"></script>
</body>
</html>
